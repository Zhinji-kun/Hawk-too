<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hawk too: A Tower Defense</title>
  <style>
    body { margin: 0; background: black; color: white; font-family: sans-serif; }
    #gameCanvas { display: block; margin: 0 auto; background: #111; }
    .menu {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      padding: 20px;
      color: white;
      text-align: center;
      z-index: 10;
    }
    button { margin: 5px; padding: 10px; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="1280" height="1280"></canvas>

  <div style="position:absolute; top:10px; left:10px; z-index:5;">
    <label><input type="radio" name="tool" value="tower" checked> Tower</label>
    <label><input type="radio" name="tool" value="wall"> Wall</label>
    <label><input type="radio" name="tool" value="bomb"> Bomb</label>
    <label><input type="radio" name="tool" value="remove"> Remove</label>
    <label><input type="checkbox" id="shootOnlyToggle"> Shoot Only</label>
  </div>
  

  <!-- Pause Menu -->
  <div id="pauseMenu" class="menu" style="display:none;">
    <p>Game Paused</p>
    <button onclick="resumeGame()">Resume</button>
    <button onclick="restartGame()">Restart</button>
  </div>

  <!-- Game Over Menu -->
  <div id="gameOverMenu" class="menu" style="display:none; background:#400;">
    <p id="gameOverMessage"></p>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
